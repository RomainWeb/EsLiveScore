<div *ngIf="!matchesList">
  <p class="loading-message tc-grey-700 text-upper text-lg">Loading data...</p>
</div>
<mat-accordion>
  <mat-expansion-panel *ngFor="let match of matchesList; index as i" #i>
    <mat-expansion-panel-header 
      [collapsedHeight]="'70px'" 
      [expandedHeight]="'78px'" 
      class="hoverable">
      <esls-match-item [match]="match" flex></esls-match-item>
    </mat-expansion-panel-header>
  </mat-expansion-panel>
</mat-accordion>
