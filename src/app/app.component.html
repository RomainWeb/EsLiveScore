<!-- app.component.html -->
<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- header here -->
    <esls-header (sidenavToggled)="toggleSidenav($event)"></esls-header>
    <esls-nav></esls-nav>

    <!-- Router Outlet here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
