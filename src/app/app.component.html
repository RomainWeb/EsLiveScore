<!-- app.component.html -->
<mat-sidenav-container>
  <mat-sidenav class="z-depth-2" #sidenav mode="side">
    <esls-sidenav></esls-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- header here -->
    <esls-header (sidenavToggled)="toggleSidenav($event)"></esls-header>
    <esls-nav></esls-nav>

    <!-- Router Outlet here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
